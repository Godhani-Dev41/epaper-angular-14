<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4">
      <img src="../../assets/img/contact.png" class="w-100 h-auto">
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg-12">
          <div class="alert alert-success" role="alert" *ngIf="successMessage">
           <p>{{successMessage}}</p>
          </div>
          <h2 class="title-heading">Contact Us</h2>
          <p class="title-desc text-muted mt-4">Thank you for reaching out. We love to hear from our customers.</p>
        </div>
      </div>
      <div class="custom-form mt-3">
        <div id="message"></div>
        <form [formGroup]="contactForm">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group mt-2">
                <input name="name" formControlName="name" id="name" class="form-control" placeholder="Name" type="text">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mt-2">
                <input name="email" id="email" formControlName="email" class="form-control" placeholder="Email" type="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group mt-2">
                <select class="form-control" id="subject" formControlName="subject" placeholder="Subject" >
                  <option value="">How can we help?</option>
                  <option value="General">General Information</option>
                  <option value="Account">Account Issue</option>
                  <option value="Billing">Billing Issue</option>
                  <option value="Cancel">Cancel my Subscription</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group mt-2">
                <textarea name="comments" id="comments" formControlName="comments" rows="4" class="form-control" placeholder="Message"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 mt-3 text-right">
              <button id="submit" name="send" class="btn btn-primary" value="Send Message" type="button" (click)="submit()" [disabled]="isLoading">
                <i class="fa fa-spin fa-spinner pr-1" *ngIf="isLoading"></i>
                Send Message
              </button>
              <div id="simple-msg"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
